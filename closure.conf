--compilation_level=ADVANCED
--language_in=ECMASCRIPT_2020
--language_out=ECMASCRIPT_2020
--js_output_file=dist/bundle.js
--output_manifest=dist/manifest.MF
--variable_renaming_report=dist/variable_renaming_report
--property_renaming_report=dist/property_renaming_report
--create_source_map=%outname%.map
--process_common_js_modules=true

--warning_level=QUIET
--dependency_mode=PRUNE
--rewrite_polyfills=false

--module_resolution=NODE
--package_json_entry_names es2020,module


--js node_modules/lit/package.json
--js node_modules/lit/index.js
--js node_modules/lit/decorators.js
--js tsc-out/apps/main.js
--js tsc-out/apps/dynamicos.js

--chunk main:4
--chunk dynamicos:1:main

--chunk_output_path_prefix ./dist/
--chunk_output_type ES_MODULES
--entry_point=tsc-out/apps/main.js
